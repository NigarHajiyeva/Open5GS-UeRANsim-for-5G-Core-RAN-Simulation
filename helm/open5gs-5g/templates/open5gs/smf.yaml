{{- if .Values.open5gs.smf.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: smf
  namespace: {{ .Values.global.namespace }}
  labels:
    app: smf
    {{- include "open5gs-5g.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 7777
      targetPort: 7777
      protocol: TCP
      name: sbi
    - port: 8805
      targetPort: 8805
      protocol: UDP
      name: pfcp
  selector:
    app: smf
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smf
  namespace: {{ .Values.global.namespace }}
  labels:
    app: smf
    {{- include "open5gs-5g.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.open5gs.smf.replicas }}
  selector:
    matchLabels:
      app: smf
  template:
    metadata:
      labels:
        app: smf
    spec:
      containers:
      - name: smf
        image: "{{ .Values.images.open5gs.repository }}:{{ .Values.images.open5gs.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        command: ["/bin/open5gs-smfd"]
        args: ["-c", "/etc/open5gs/smf.yaml"]
        ports:
        - containerPort: 7777
          name: sbi
          protocol: TCP
        - containerPort: 8805
          name: pfcp
          protocol: UDP
        volumeMounts:
        - name: smf-config
          mountPath: /etc/open5gs
        {{- if .Values.open5gs.smf.resources }}
        resources:
          {{- toYaml .Values.open5gs.smf.resources | nindent 10 }}
        {{- end }}
      volumes:
      - name: smf-config
        configMap:
          name: smf-config
{{- end }}
